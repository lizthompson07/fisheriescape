{% load divide %}
{% load percentage %}


{#<!-- Help MODAL -->#}
            <div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Help Menu </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                         <div class="col-6">
                            <table class="table table-sm table-bordered">
                              <thead>
                                <th>Action</th>
                                <th>Key</th>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>Help Menu</td>
                                  <td>Help</td>
                                </tr>
                                <tr>
                                  <td>Exit Help Menu</td>
                                  <td>Esc</td>
                                </tr>
                                <tr>
                                  <td>Move to previous record</td>
                                  <td>PageUp</td>
                                </tr>
                                <tr>
                                  <td>Move to next record</td>
                                  <td>PageDown</td>
                                </tr>
                                <tr>
                                  <td>Back to sample detail page</td>
                                  <td>Home</td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                     </div>

                </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Close (Esc)</button>
      </div>
    </div>
  </div>
</div>
