
{% extends "spot/spot_base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

    <div class="container">

        <h1>Are you sure you want to delete <em>{{ object }}</em> from the database?</h1>

        <br><br>

        <form method="post" class="form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-secondary" href="{% url 'spot:close_me' %}">Cancel</a>
        </form>

    </div>


{% endblock content %}
