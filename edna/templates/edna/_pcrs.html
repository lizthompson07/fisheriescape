{% load i18n %}

{% if object.pcrs.exists %}


  <div class="card mb-3">
    <div class="card-header lead">
      {% trans "qPCR Runs" %}
    </div>
    <div class="card-body">
      {% for obj in object.pcrs.all %}
        <a href="{% url 'edna:pcr_detail' obj.id %}">{{ obj }}</a>,
      {% endfor %}
      <p class="mt-3 mb-1 text-muted">
        {% trans "Total:" %} {{ object.pcrs.count }}
      </p>
    </div>
  </div>

{% endif %}
