{% extends "vault/vault_base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block title %}vault db{% endblock title %}
{% load i18n %}

{% block content %}


    <style>
        body{
            background-image: url({% static "/img/vault/whales.png" %});
            background-size: cover;
        }

        .card {
            text-align: center;
            width: 350px;
            cursor: pointer;
        {#background-color: #eeeeee;#} box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin: 10px
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card-title {
            height: 30px;
        }

        .card-img {
            height: 170px;
        }

        .card-btns {
            padding-bottom: 30px;

        }

        .card-body {
            padding-bottom: 0px;

        }

        .card-img-top {
            padding: 30px;

        }

        .card-text {
            height: 5px;
        }

        .big {
            font-size: 7em;
            font-weight: bold;
        }

        .my-btn {
            margin-top: 5px;
            width: 65%
        }

        .jumbotron {
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>

    <div class="container">
        <div class="jumbotron">
            <h1>Marine Megafauna Media Vault</h1>
        </div>
    </div>
    </div>

    <div align="center">
        <p style="font-size: small">Photo by guille pozzi on Unsplash</p>
    </div>

{% endblock content %}
